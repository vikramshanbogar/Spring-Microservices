version: "3.7"
services:
  registry-service:
    image: vikramsvk1/discovery:08.07
    restart: always
    ports:
      - "8761:8761"
    networks:
      - springapimysql-net

  api_service:
    build: .
    restart: always
    ports:
      - "8081:8081"
    networks:
      - springapimysql-net
    environment:
      - spring.datasource.url=jdbc:mysql://mysqldb:3306/customersDB?allowPublicKeyRetrieval=true
#      - EUREKA_SERVER_ADDRESS=http://registry-service:8761/eureka
      - eureka.client.service-url.defaultZone=http://registry-service:8761/eureka
    depends_on:
      - mysqldb
    volumes:
      - .m2:/root/.m2

  mysqldb:
    image: "mysql:latest"
    restart: always
    ports:
      - "3306:3306"
    networks:
      - springapimysql-net
    environment:
      MYSQL_DATABASE: customersDB
      MYSQL_ROOT_PASSWORD: password
    volumes:
      #local dir/files: docker dir/files
      - ~/apps/mysqlDB:/var/lib/mysql
networks:
  springapimysql-net:
    driver: bridge

