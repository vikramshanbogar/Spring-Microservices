# mysql-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: my-sql-server
        image: mysql
        ports:
        - containerPort: 3306
        env:
            - name: MYSQL_DATABASE
              value : customersDB
            - name: MYSQL_ROOT_PASSWORD
              value : "@YourPassword#"

---
# mysql-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
spec:
  selector:
    app: mysql
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306

